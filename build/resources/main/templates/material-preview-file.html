<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${material.title}">파일 미리보기</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Pretendard Variable', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }
        .header {
            background: #1a1a1a;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #3498db;
        }
        .close-btn {
            background: #e74c3c;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .content {
            padding: 2rem;
            text-align: center;
        }
        .file-info {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            border: 1px solid #333;
        }
        .file-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .file-details {
            color: #95a5a6;
            margin: 1rem 0;
        }
        .download-link {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            margin: 1rem;
            font-weight: 600;
        }
        .download-link:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title" th:text="${material.title}">파일 자료</div>
        <button class="close-btn" onclick="window.close()">닫기</button>
    </div>

    <div class="content">
        <div class="file-info">
            <div class="file-icon">📄</div>
            <h2 th:text="${material.title}" style="color: #3498db; margin-bottom: 1rem;">파일명</h2>
            <div th:if="${material.description}" class="file-details" th:text="${material.description}"></div>
            <div class="file-details">
                <strong>파일 형식:</strong> <span th:text="${fileExtension}">-</span><br>
                <strong>파일 크기:</strong> <span th:text="${material.fileSize != null ? #numbers.formatDecimal(material.fileSize / 1024.0, 1, 1) + ' KB' : '알 수 없음'}">-</span>
            </div>
            <p style="color: #f39c12; margin: 1rem 0;">
                이 파일 형식은 브라우저에서 직접 미리보기할 수 없습니다.
            </p>
            <a th:href="${filePath}" class="download-link">📥 파일 다운로드</a>
        </div>
    </div>
</body>
</html>
