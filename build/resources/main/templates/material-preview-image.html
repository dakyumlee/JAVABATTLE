<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${material.title}">이미지 미리보기</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Pretendard Variable', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }
        .header {
            background: #1a1a1a;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #3498db;
        }
        .close-btn {
            background: #e74c3c;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .content {
            padding: 2rem;
            text-align: center;
        }
        .image-viewer {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            margin: 1rem auto;
            display: block;
        }
        .download-link {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            margin: 1rem;
            font-weight: 600;
        }
        .download-link:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title" th:text="${material.title}">이미지 자료</div>
        <button class="close-btn" onclick="window.close()">닫기</button>
    </div>

    <div class="content">
        <div th:if="${material.description}" style="margin-bottom: 2rem; color: #95a5a6;" th:text="${material.description}"></div>
        
        <img th:src="${filePath}" th:alt="${material.title}" class="image-viewer" 
             onerror="this.style.display='none'; document.getElementById('errorMsg').style.display='block';">
        
        <div id="errorMsg" style="display: none; color: #e74c3c; margin: 2rem;">
            이미지를 표시할 수 없습니다.
        </div>
        
        <div style="margin-top: 1rem;">
            <a th:href="${filePath}" class="download-link">다운로드</a>
        </div>
    </div>
</body>
</html>
