<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 - 자료 미리보기</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Pretendard Variable', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #e74c3c;
        }
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        .error-message {
            color: #95a5a6;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .close-btn {
            background: #3498db;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }
        .close-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">오류가 발생했습니다</h1>
        <p class="error-message" th:text="${error}">
            자료를 불러오는 중 문제가 발생했습니다.
        </p>
        <button class="close-btn" onclick="window.close()">창 닫기</button>
    </div>
</body>
</html>
