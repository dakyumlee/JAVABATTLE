<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${material.title}">텍스트 자료</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Pretendard Variable', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }
        .header {
            background: #1a1a1a;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #3498db;
        }
        .close-btn {
            background: #e74c3c;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .content {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .text-content {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid #333;
            line-height: 1.8;
            white-space: pre-wrap;
        }
        .meta-info {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .download-section {
            text-align: center;
            margin-top: 2rem;
        }
        .download-btn {
            background: #3498db;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 0.5rem;
        }
        .download-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title" th:text="${material.title}">텍스트 자료</div>
        <button class="close-btn" onclick="window.close()">닫기</button>
    </div>

    <div class="content">
        <div class="meta-info">
            <strong>작성일:</strong> <span th:text="${#temporals.format(material.createdAt, 'yyyy-MM-dd HH:mm')}">-</span>
            <span th:if="${material.category}" style="margin-left: 1rem;"><strong>카테고리:</strong> <span th:text="${material.category}">-</span></span>
        </div>
        
        <div class="text-content">
            <div th:if="${textContent}" th:text="${textContent}">
                텍스트 내용이 여기에 표시됩니다.
            </div>
            <div th:unless="${textContent}" th:if="${material.description}" th:text="${material.description}">
                설명 내용이 여기에 표시됩니다.
            </div>
            <div th:unless="${textContent or material.description}" style="color: #6c757d; font-style: italic;">
                내용이 없습니다.
            </div>
        </div>
        
        <div class="download-section">
            <button class="download-btn" onclick="downloadAsText()">텍스트 파일로 다운로드</button>
        </div>
    </div>

    <script>
        function downloadAsText() {
            const title = document.querySelector('.title').textContent || 'material';
            const content = document.querySelector('.text-content').textContent || '';
            
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = title + '.txt';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        } 
    </script>
</body>
</html>
