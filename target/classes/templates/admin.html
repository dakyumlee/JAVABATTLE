<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Battle Arena - 관리자</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(135deg, #2a1f1f, #1f1a2e);
            border-right: 1px solid rgba(229, 62, 62, 0.2);
            padding: 1.5rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar-header {
            padding: 0 1.5rem 2rem 1.5rem;
            border-bottom: 1px solid rgba(229, 62, 62, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: #fc8181;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #e53e3e;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-menu {
            padding: 1.5rem 0;
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: #d1d5db;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(229, 62, 62, 0.1);
            color: #fc8181;
            border-right: 3px solid #e53e3e;
        }

        .nav-icon {
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fc8181;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            border: none;
            font-size: 0.9rem;
            font-family: inherit;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-danger {
            background: #e53e3e;
            color: #ffffff;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .btn-primary {
            background: #e53e3e;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #c53030;
        }

        .content {
            padding: 2rem;
            max-width: 1400px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: rgba(229, 62, 62, 0.3);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #fc8181;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .stat-icon {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .section-card {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #fc8181;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-table th {
            background: rgba(229, 62, 62, 0.1);
            color: #fc8181;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .action-btn {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-align: center;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(229, 62, 62, 0.4);
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #374151, #4b5563);
        }

        .action-btn.secondary:hover {
            box-shadow: 0 8px 20px rgba(75, 85, 99, 0.4);
        }

        .role-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .role-student { background: rgba(99, 102, 241, 0.2); color: #a5b4fc; }
        .role-teacher { background: rgba(245, 124, 0, 0.2); color: #ffa726; }
        .role-admin { background: rgba(244, 67, 54, 0.2); color: #ef5350; }

        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .status-active { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .status-inactive { background: rgba(239, 68, 68, 0.2); color: #f87171; }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #111111;
            border: 1px solid rgba(229, 62, 62, 0.3);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            position: relative;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fc8181;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #e5e5e5;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #e53e3e;
            background: rgba(255, 255, 255, 0.08);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .close-modal:hover {
            color: #ffffff;
        }

        .loading {
            text-align: center;
            color: #9ca3af;
            padding: 2rem;
        }

        .error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .btn-small {
            padding: 0.3rem 0.8rem;
            font-size: 0.8rem;
            margin: 0 0.2rem;
        }

        .search-box {
            margin-bottom: 1rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #e53e3e;
            background: rgba(255, 255, 255, 0.08);
        }

        .search-icon {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: static;
                height: auto;
            }

            .main-content {
                margin-left: 0;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .action-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">⚙️</div>
                    <span>관리자</span>
                </div>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a class="nav-link active" onclick="showTab('dashboard')">
                        <span class="nav-icon">📊</span>
                        <span>대시보드</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="showTab('users')">
                        <span class="nav-icon">👥</span>
                        <span>사용자 관리</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="showTab('system')">
                        <span class="nav-icon">🔧</span>
                        <span>시스템 모니터링</span>
                    </a>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1 class="header-title" id="pageTitle">관리자 대시보드</h1>
                <div class="header-actions">
                    <span id="adminName">관리자</span>
                    <a href="/" class="btn btn-outline">메인으로</a>
                    <button class="btn btn-danger" onclick="logout()">로그아웃</button>
                </div>
            </header>

            <div class="content">
                <div id="dashboard" class="tab-content active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <span class="stat-icon">👥</span>
                            <div class="stat-value" id="totalUsers">-</div>
                            <div class="stat-label">전체 사용자</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-icon">👨‍🎓</span>
                            <div class="stat-value" id="totalStudents">-</div>
                            <div class="stat-label">학생</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-icon">👨‍🏫</span>
                            <div class="stat-value" id="totalTeachers">-</div>
                            <div class="stat-label">강사</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-icon">⚙️</span>
                            <div class="stat-value" id="totalAdmins">-</div>
                            <div class="stat-label">관리자</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-icon">⚡</span>
                            <div class="stat-value" id="activeSessions">-</div>
                            <div class="stat-label">활성 세션</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-icon">🔄</span>
                            <div class="stat-value" id="systemStatus">정상</div>
                            <div class="stat-label">시스템 상태</div>
                        </div>
                    </div>

                    <div class="section-card">
                        <h2 class="section-title">빠른 작업</h2>
                        <div class="action-grid">
                            <button class="action-btn" onclick="openCreateUserModal()">
                                👤 사용자 생성
                            </button>
                            <button class="action-btn" onclick="openPromoteModal()">
                                👨‍🏫 강사 승급
                            </button>
                            <button class="action-btn" onclick="openPromoteAdminModal()">
                                ⚙️ 관리자 승급
                            </button>
                            <button class="action-btn secondary" onclick="refreshData()">
                                🔄 데이터 새로고침
                            </button>
                        </div>
                    </div>
                </div>

                <div id="users" class="tab-content">
                    <div class="section-card">
                        <h2 class="section-title">사용자 관리</h2>
                        
                        <div class="search-box">
                            <span class="search-icon">🔍</span>
                            <input type="text" class="search-input" id="userSearch" placeholder="이메일 또는 닉네임으로 검색..." onkeyup="filterUsers()">
                        </div>

                        <div id="usersTableContainer">
                            <div class="loading">사용자 정보를 불러오는 중...</div>
                        </div>
                    </div>
                </div>

                <div id="system" class="tab-content">
                    <div class="section-card">
                        <h2 class="section-title">시스템 상태</h2>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <span class="stat-icon">💾</span>
                                <div class="stat-value">PostgreSQL</div>
                                <div class="stat-label">데이터베이스</div>
                            </div>
                            <div class="stat-card">
                                <span class="stat-icon">🌐</span>
                                <div class="stat-value">Heroku</div>
                                <div class="stat-label">서버 환경</div>
                            </div>
                            <div class="stat-card">
                                <span class="stat-icon">🔗</span>
                                <div class="stat-value" id="websocketStatus">연결됨</div>
                                <div class="stat-label">WebSocket</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="createUserModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal('createUserModal')">×</button>
            <div class="modal-header">
                <h2 class="modal-title">사용자 생성</h2>
            </div>
            <form id="createUserForm">
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input type="email" id="newUserEmail" class="form-input" placeholder="user@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" id="newUserPassword" class="form-input" placeholder="비밀번호" required>
                </div>
                <div class="form-group">
                    <label class="form-label">닉네임</label>
                    <input type="text" id="newUserNickname" class="form-input" placeholder="닉네임" required>
                </div>
                <div class="form-group">
                    <label class="form-label">역할</label>
                    <select id="newUserRole" class="form-select">
                        <option value="STUDENT">학생</option>
                        <option value="TEACHER">강사</option>
                        <option value="ADMIN">관리자</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">생성</button>
            </form>
        </div>
    </div>

    <div class="modal" id="promoteModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal('promoteModal')">×</button>
            <div class="modal-header">
                <h2 class="modal-title">강사 승급</h2>
            </div>
            <form id="promoteForm">
                <div class="form-group">
                    <label class="form-label">승급할 사용자 이메일</label>
                    <input type="email" id="promoteEmail" class="form-input" placeholder="user@example.com" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">강사로 승급</button>
            </form>
        </div>
    </div>

    <div class="modal" id="promoteAdminModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal('promoteAdminModal')">×</button>
            <div class="modal-header">
                <h2 class="modal-title">관리자 승급</h2>
            </div>
            <form id="promoteAdminForm">
                <div class="form-group">
                    <label class="form-label">승급할 사용자 이메일</label>
                    <input type="email" id="promoteAdminEmail" class="form-input" placeholder="user@example.com" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">관리자로 승급</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
        let authToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        let allUsers = [];
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            if (!authToken) {
                alert('로그인이 필요합니다.');
                window.location.href = '/';
                return;
            }
            
            checkAdminAuth();
            loadDashboardData();
        });

        async function checkAdminAuth() {
            try {
                const response = await fetch('/api/auth/profile', {
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    currentUser = await response.json();
                    if (currentUser.role !== 'ADMIN') {
                        alert('관리자 권한이 필요합니다.');
                        window.location.href = '/';
                        return;
                    }
                    document.getElementById('adminName').textContent = currentUser.nickname;
                } else {
                    throw new Error('Auth failed');
                }
            } catch (error) {
                console.error('Admin auth check failed:', error);
                alert('인증에 실패했습니다. 다시 로그인해주세요.');
                window.location.href = '/';
            }
        }

        async function loadDashboardData() {
            try {
                await loadUsers();
                updateStats();
            } catch (error) {
                console.error('Dashboard data loading failed:', error);
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    allUsers = await response.json();
                    renderUsersTable();
                } else {
                    throw new Error('Failed to load users');
                }
            } catch (error) {
                console.error('Users loading failed:', error);
                document.getElementById('usersTableContainer').innerHTML = 
                    '<div class="error">사용자 정보를 불러올 수 없습니다.</div>';
            }
        }

        function updateStats() {
            const students = allUsers.filter(user => user.role === 'STUDENT');
            const teachers = allUsers.filter(user => user.role === 'TEACHER');
            const admins = allUsers.filter(user => user.role === 'ADMIN');
            const activeUsers = allUsers.filter(user => user.isActive);

            document.getElementById('totalUsers').textContent = allUsers.length;
            document.getElementById('totalStudents').textContent = students.length;
            document.getElementById('totalTeachers').textContent = teachers.length;
            document.getElementById('totalAdmins').textContent = admins.length;
            document.getElementById('activeSessions').textContent = activeUsers.length;
        }

        function renderUsersTable(users = allUsers) {
            if (!users || users.length === 0) {
                document.getElementById('usersTableContainer').innerHTML = 
                    '<div class="loading">사용자가 없습니다.</div>';
                return;
            }

            const tableHtml = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>이메일</th>
                            <th>닉네임</th>
                            <th>역할</th>
                            <th>레벨</th>
                            <th>경험치</th>
                            <th>상태</th>
                            <th>가입일</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.email}</td>
                                <td>${user.nickname}</td>
                                <td><span class="role-badge role-${user.role.toLowerCase()}">${user.role}</span></td>
                                <td>${user.level || 1}</td>
                                <td>${user.experience || 0}</td>
                                <td><span class="status-badge status-${user.isActive ? 'active' : 'inactive'}">${user.isActive ? '활성' : '비활성'}</span></td>
                                <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                                <td>
                                    <button class="btn btn-primary btn-small" onclick="toggleUserStatus(${user.id}, ${!user.isActive})">
                                        ${user.isActive ? '비활성화' : '활성화'}
                                    </button>
                                    ${user.role === 'STUDENT' ? `<button class="btn btn-outline btn-small" onclick="promoteUserToTeacher('${user.email}')">강사승급</button>` : ''}
                                    ${user.role === 'TEACHER' ? `<button class="btn btn-outline btn-small" onclick="promoteUserToAdmin('${user.email}')">관리자승급</button>` : ''}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('usersTableContainer').innerHTML = tableHtml;
        }

        function filterUsers() {
            const searchTerm = document.getElementById('userSearch').value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                user.email.toLowerCase().includes(searchTerm) || 
                user.nickname.toLowerCase().includes(searchTerm)
            );
            renderUsersTable(filteredUsers);
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            const titles = {
                'dashboard': '관리자 대시보드',
                'users': '사용자 관리',
                'system': '시스템 모니터링'
            };
            document.getElementById('pageTitle').textContent = titles[tabName];

            if (tabName === 'users' && allUsers.length === 0) {
                loadUsers();
            }
        }

        function openCreateUserModal() {
            document.getElementById('createUserModal').classList.add('active');
        }

        function openPromoteModal() {
            document.getElementById('promoteModal').classList.add('active');
        }

        function openPromoteAdminModal() {
            document.getElementById('promoteAdminModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        async function toggleUserStatus(userId, newStatus) {
            try {
                const user = allUsers.find(u => u.id === userId);
                if (!user) return;

                user.isActive = newStatus;
                
                await loadUsers();
                updateStats();
                
                alert(`${user.nickname}님의 계정이 ${newStatus ? '활성화' : '비활성화'}되었습니다.`);
            } catch (error) {
                console.error('User status toggle failed:', error);
                alert('상태 변경에 실패했습니다.');
            }
        }

        async function promoteUserToTeacher(email) {
            if (confirm(`${email}을 강사로 승급하시겠습니까?`)) {
                await promoteUser(email, 'teacher');
            }
        }

        async function promoteUserToAdmin(email) {
            if (confirm(`${email}을 관리자로 승급하시겠습니까?`)) {
                await promoteUser(email, 'admin');
            }
        }

        async function promoteUser(email, type) {
            try {
                const endpoint = type === 'admin' ? '/api/admin/promote-admin' : '/api/admin/promote-teacher';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({ email: email })
                });

                const message = await response.text();
                
                if (response.ok) {
                    alert(message);
                    await loadUsers();
                    updateStats();
                } else {
                    alert(message || '승급에 실패했습니다.');
                }
            } catch (error) {
                console.error('Promotion failed:', error);
                alert('승급 처리 중 오류가 발생했습니다.');
            }
        }

        function refreshData() {
            loadDashboardData();
            alert('데이터가 새로고침되었습니다.');
        }

        document.getElementById('createUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('newUserEmail').value;
            const password = document.getElementById('newUserPassword').value;
            const nickname = document.getElementById('newUserNickname').value;
            const role = document.getElementById('newUserRole').value;
            
            try {
                let endpoint, body;
                
                if (role === 'TEACHER') {
                    endpoint = '/api/admin/create-teacher';
                    body = { email, password, nickname };
                } else {
                    endpoint = '/api/auth/register';
                    body = { email, password, nickname };
                }

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify(body)
                });

                const message = await response.text();
                
                if (response.ok) {
                    alert(message);
                    closeModal('createUserModal');
                    document.getElementById('createUserForm').reset();
                    
                    if (role === 'ADMIN') {
                        await promoteUser(email, 'admin');
                    }
                    
                    await loadUsers();
                    updateStats();
                } else {
                    alert(message || '사용자 생성에 실패했습니다.');
                }
            } catch (error) {
                console.error('User creation failed:', error);
                alert('사용자 생성 중 오류가 발생했습니다.');
            }
        });

        document.getElementById('promoteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('promoteEmail').value;
            await promoteUser(email, 'teacher');
            closeModal('promoteModal');
            document.getElementById('promoteForm').reset();
        });

        document.getElementById('promoteAdminForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('promoteAdminEmail').value;
            await promoteUser(email, 'admin');
            closeModal('promoteAdminModal');
            document.getElementById('promoteAdminForm').reset();
        });

        function logout() {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = '/';
        }

        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });
    </script>
</body>
</html>
