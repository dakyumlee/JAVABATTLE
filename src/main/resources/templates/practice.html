<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏΩîÎî© Ïó∞Ïäµ - Java Battle Arena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: #1a1a1a;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #3498db;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .chapter-title {
            color: #3498db;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }

        .problems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .problem-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .problem-card:hover {
            border-color: #3498db;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.2);
        }

        .problem-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #3498db;
        }

        .problem-description {
            color: #95a5a6;
            margin-bottom: 1rem;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .loading {
            text-align: center;
            color: #95a5a6;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            üíª ÏΩîÎî© Ïó∞Ïäµ
        </div>
        <a href="/" class="back-btn">‚Üê ÌôàÏúºÎ°ú</a>
    </div>

    <div class="container">
        <div id="chapterTitle" class="chapter-title">Java Í∏∞Ï¥à Î¨∏Ï†ú</div>

        <div class="problems-grid" id="problemsGrid">
            <div class="loading">Î¨∏Ï†úÎ•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
        </div>
    </div>

    <script>
        async function loadProblems() {
            try {
                const response = await fetch('/practice/api/problems?category=Java Í∏∞Ï¥à');
                const problems = await response.json();
                
                const grid = document.getElementById('problemsGrid');
                grid.innerHTML = '';
                
                if (problems.length === 0) {
                    grid.innerHTML = '<div class="loading">Î¨∏Ï†úÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                    return;
                }
                
                problems.forEach(problem => {
                    const card = document.createElement('div');
                    card.className = 'problem-card';
                    card.addEventListener('click', () => solveProblem(problem.problemId));
                    
                    card.innerHTML = `
                        <div class="problem-title">${problem.title}</div>
                        <div class="problem-description">${problem.description}</div>
                    `;
                    
                    grid.appendChild(card);
                });
                
            } catch (error) {
                console.error('Î¨∏Ï†ú Î°úÎî© Ïã§Ìå®:', error);
                document.getElementById('problemsGrid').innerHTML = '<div class="loading">Î¨∏Ï†ú Î°úÎî©Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.</div>';
            }
        }
        
        function solveProblem(problemId) {
            window.location.href = `/practice/solve/${problemId}`;
        }

        document.addEventListener('DOMContentLoaded', loadProblems);
    </script>
</body>
</html>
