<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ÏΩîÎî© Ïó∞Ïäµ - Java Battle Arena</title>
   <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" rel="stylesheet">
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           font-family: 'Pretendard', sans-serif;
           background: #0a0a0a;
           color: #ffffff;
           min-height: 100vh;
       }

       .header {
           background: #1a1a1a;
           padding: 1rem 2rem;
           border-bottom: 1px solid #333;
           display: flex;
           justify-content: space-between;
           align-items: center;
       }

       .logo {
           display: flex;
           align-items: center;
           gap: 0.5rem;
           font-size: 1.2rem;
           font-weight: 600;
           color: #3498db;
       }

       .back-btn {
           background: #6c757d;
           color: white;
           padding: 0.5rem 1rem;
           border: none;
           border-radius: 6px;
           cursor: pointer;
           text-decoration: none;
           transition: background-color 0.2s ease;
       }

       .back-btn:hover {
           background: #5a6268;
       }

       .container {
           max-width: 1200px;
           margin: 0 auto;
           padding: 2rem;
       }

       .curriculum-tabs {
           display: flex;
           gap: 0.5rem;
           margin-bottom: 2rem;
           overflow-x: auto;
           padding-bottom: 0.5rem;
       }

       .tab {
           padding: 0.75rem 1.5rem;
           background: #2d2d2d;
           border: 1px solid #333;
           border-radius: 8px;
           cursor: pointer;
           transition: all 0.3s ease;
           white-space: nowrap;
           font-size: 0.9rem;
       }

       .tab.active {
           background: #3498db;
           border-color: #3498db;
       }

       .tab:hover:not(.active) {
           background: #3d3d3d;
       }

       .chapter-title {
           color: #3498db;
           font-size: 1.3rem;
           font-weight: 600;
           margin-bottom: 1.5rem;
           border-bottom: 2px solid #3498db;
           padding-bottom: 0.5rem;
       }

       .problems-grid {
           display: grid;
           grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
           gap: 1.5rem;
       }

       .problem-card {
           background: #1a1a1a;
           border: 1px solid #333;
           border-radius: 12px;
           padding: 1.5rem;
           cursor: pointer;
           transition: all 0.3s ease;
       }

       .problem-card:hover {
           border-color: #3498db;
           transform: translateY(-3px);
           box-shadow: 0 8px 20px rgba(52, 152, 219, 0.2);
       }

       .problem-title {
           font-size: 1.2rem;
           font-weight: 600;
           margin-bottom: 0.5rem;
           color: #3498db;
       }

       .problem-description {
           color: #95a5a6;
           margin-bottom: 1rem;
           line-height: 1.5;
           font-size: 0.95rem;
       }

       .problem-meta {
           display: flex;
           justify-content: space-between;
           align-items: center;
       }

       .difficulty {
           padding: 0.25rem 0.75rem;
           border-radius: 12px;
           font-size: 0.8rem;
           font-weight: 500;
       }

       .difficulty.very-easy {
           background: linear-gradient(135deg, #2ecc71, #27ae60);
           color: white;
       }

       .difficulty.easy {
           background: linear-gradient(135deg, #3498db, #2980b9);
           color: white;
       }

       .difficulty.medium {
           background: linear-gradient(135deg, #f39c12, #e67e22);
           color: white;
       }

       .difficulty.hard {
           background: linear-gradient(135deg, #e74c3c, #c0392b);
           color: white;
       }

       .difficulty.very-hard {
           background: linear-gradient(135deg, #8e44ad, #732d91);
           color: white;
       }

       .solve-count {
           color: #95a5a6;
           font-size: 0.9rem;
       }

       /* AI ÌîºÎìúÎ∞± Ïä§ÌÉÄÏùº Ï∂îÍ∞Ä */
       .ai-feedback-container {
           background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
           border-radius: 12px;
           padding: 1.5rem;
           margin: 1rem 0;
           color: white;
           box-shadow: 0 4px 15px rgba(0,0,0,0.1);
       }

       @media (max-width: 768px) {
           .container {
               padding: 1rem;
           }
           
           .problems-grid {
               grid-template-columns: 1fr;
           }
           
           .curriculum-tabs {
               gap: 0.25rem;
           }
           
           .tab {
               padding: 0.5rem 1rem;
               font-size: 0.8rem;
           }
       }
   </style>
</head>
<body>
   <div class="header">
       <div class="logo">
           üíª ÏΩîÎî© Ïó∞Ïäµ
       </div>
       <a href="/" class="back-btn">‚Üê ÌôàÏúºÎ°ú</a>
   </div>

   <div class="container">
       <div class="curriculum-tabs">
       </div>

       <div id="chapterTitle" class="chapter-title">Î°úÎî© Ï§ë...</div>

       <div class="problems-grid" id="problemsGrid">
       </div>
   </div>
	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
	<script src="/js/student-activity.js"></script>
<script>
    let allCategories = [];
    let categoryProblems = {};

    async function loadCategories() {
        try {
            const response = await fetch('/practice/api/categories');
            const categories = await response.json();
            
            const categoryOrder = [
                'HTML Í∏∞Ï¥à', 'CSS Í∏∞Ï¥à', 'JavaScript Í∏∞Ï¥à',
                'Java Í∏∞Ï¥à', 'Í∞ùÏ≤¥ÏßÄÌñ•', 'Java Ïã¨Ìôî',
                'DB/SQL', 'JDBC', 'JPA',
                'Servlet/JSP', 'Spring Framework', 'Spring Boot',
                'MyBatis', 'ÏµúÏ¢Ö ÌîÑÎ°úÏ†ùÌä∏'
            ];
            
            allCategories = categoryOrder.filter(cat => categories.includes(cat));
            
            renderTabs();
            if (allCategories.length > 0) {
                showCurriculum(allCategories[0]);
            }
        } catch (error) {
            console.error('Ïπ¥ÌÖåÍ≥†Î¶¨ Î°úÎî© Ïã§Ìå®:', error);
        }
    }

    async function loadProblems(category) {
        try {
            const response = await fetch(`/practice/api/problems?category=${encodeURIComponent(category)}`);
            const problems = await response.json();
            categoryProblems[category] = problems;
            return problems;
        } catch (error) {
            console.error('Î¨∏Ï†ú Î°úÎî© Ïã§Ìå®:', error);
            return [];
        }
    }

    function renderTabs() {
        const tabsContainer = document.querySelector('.curriculum-tabs');
        tabsContainer.innerHTML = '';
        
        allCategories.forEach((category, index) => {
            const tab = document.createElement('div');
            tab.className = `tab ${index === 0 ? 'active' : ''}`;
            tab.textContent = category;
            tab.addEventListener('click', () => showCurriculum(category));
            tabsContainer.appendChild(tab);
        });
    }

    async function showCurriculum(category) {
        const activeTab = document.querySelector('.tab.active');
        if (activeTab) {
            activeTab.classList.remove('active');
        }
        
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            if (tab.textContent === category) {
                tab.classList.add('active');
            }
        });
        
        document.getElementById('chapterTitle').textContent = category;
        
        let problems = categoryProblems[category];
        if (!problems) {
            problems = await loadProblems(category);
        }
        
        renderProblems(problems);
    }

    function renderProblems(problems) {
        const grid = document.getElementById('problemsGrid');
        grid.innerHTML = '';
        
        problems.forEach(problem => {
            const card = createProblemCard(problem);
            grid.appendChild(card);
        });
    }

    function createProblemCard(problem) {
        const card = document.createElement('div');
        card.className = 'problem-card';
        card.addEventListener('click', () => solveProblem(problem.problemId));
        
        card.innerHTML = `
            <div class="problem-title">${problem.title}</div>
            <div class="problem-description">${problem.description}</div>
            <div class="problem-meta">
                <span class="difficulty ${getDifficultyClass(problem.difficulty)}">${problem.difficulty}</span>
            </div>
        `;
        
        return card;
    }

    function getDifficultyClass(difficulty) {
        if (difficulty === 'Îß§Ïö∞ Ïâ¨ÏõÄ') return 'very-easy';
        if (difficulty === 'Ïâ¨ÏõÄ') return 'easy';
        if (difficulty === 'Î≥¥ÌÜµ') return 'medium';
        if (difficulty === 'Ïñ¥Î†§ÏõÄ') return 'hard';
        if (difficulty === 'Îß§Ïö∞ Ïñ¥Î†§ÏõÄ') return 'very-hard';
        
        if (difficulty === 'EASY') return 'easy';
        if (difficulty === 'MEDIUM') return 'medium';
        if (difficulty === 'HARD') return 'hard';
        
        return 'easy';
    }
    
    function solveProblem(problemId) {
        window.location.href = `/practice/solve/${problemId}`;
    }

    function initializePage() {
        loadCategories();
    }

    document.addEventListener('DOMContentLoaded', initializePage);
</script>
</body>
</html>
