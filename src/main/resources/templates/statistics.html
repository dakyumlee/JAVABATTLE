<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 통계 - Java Battle Arena</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: #1a1a1a;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffa726;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: #9ca3af;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            color: #ffa726;
            background: rgba(255, 167, 38, 0.1);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #ffa726;
        }

        .page-subtitle {
            color: #9ca3af;
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #ffa726;
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffa726;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .stat-change {
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .stat-up {
            color: #10b981;
        }

        .stat-down {
            color: #ef4444;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .chart-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.9rem;
            color: #9ca3af;
        }

        .filter-select {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #ffffff;
            padding: 0.5rem 1rem;
            font-family: inherit;
        }

        .filter-select:focus {
            outline: none;
            border-color: #ffa726;
        }

        .export-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            font-family: inherit;
        }

        .btn-primary {
            background: #ffa726;
            color: #000;
        }

        .btn-primary:hover {
            background: #ff9800;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #333;
            color: #9ca3af;
        }

        .btn-secondary:hover {
            border-color: #ffa726;
            color: #ffa726;
        }

        .students-table {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .table th {
            background: #0a0a0a;
            font-weight: 600;
            color: #ffa726;
        }

        .table td {
            color: #e5e5e5;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #9ca3af;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top: 2px solid #ffa726;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <nav class="nav">
            <div class="logo">
                📊 학습 통계
            </div>
            <div class="nav-links">
                <a href="/teacher" class="nav-link">실시간 모니터링</a>
                <a href="/teacher-materials" class="nav-link">자료 관리</a>
                <a href="/statistics" class="nav-link active">학습 통계</a>
                <a href="/" class="nav-link">메인으로</a>
            </div>
        </nav>
    </div>

    <div class="container">
        <h1 class="page-title">학습 통계 대시보드</h1>
        <p class="page-subtitle">학생들의 학습 활동과 성과를 한눈에 확인하세요</p>

        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">기간 선택</label>
                <select class="filter-select" id="periodFilter">
                    <option value="7">최근 7일</option>
                    <option value="30">최근 30일</option>
                    <option value="90">최근 3개월</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">데이터 새로고침</label>
                <button class="btn btn-secondary" onclick="refreshData()">새로고침</button>
            </div>
        </div>

        <div class="export-buttons">
            <button class="btn btn-primary" onclick="exportCSV()">CSV 내보내기</button>
            <button class="btn btn-secondary" onclick="exportPDF()">PDF 내보내기</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="todayActive">-</div>
                <div class="stat-label">오늘 활동 학생</div>
                <div class="stat-change stat-up" id="todayChange">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="currentActive">-</div>
                <div class="stat-label">현재 접속 중</div>
                <div class="stat-change" id="currentChange">실시간 업데이트</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="weeklySubmissions">-</div>
                <div class="stat-label">이번 주 문제 제출</div>
                <div class="stat-change stat-up" id="submissionChange">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalStudents">-</div>
                <div class="stat-label">전체 학생 수</div>
                <div class="stat-change" id="totalChange">등록된 학생</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3 class="chart-title">활동 유형별 통계</h3>
                <div class="chart-container">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">일별 학습 추이</h3>
                <div class="chart-container">
                    <canvas id="dailyChart"></canvas>
                </div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3 class="chart-title">인기 학습 자료</h3>
                <div class="chart-container">
                    <canvas id="materialChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">학생 성과 분포</h3>
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </div>

        <div class="students-table">
            <h3 class="chart-title" style="padding: 1.5rem;">학생별 상세 통계</h3>
            <div id="studentsTableContent">
                <div class="loading">
                    <div class="spinner"></div>
                    데이터 로딩 중...
                </div>
            </div>
        </div>
    </div>

    <script>
        let charts = {};
        let stompClient = null;

        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            loadInitialData();
            connectWebSocket();
            
            document.getElementById('periodFilter').addEventListener('change', function() {
                refreshData();
            });
            
            setInterval(refreshOverview, 30000);
        });

        function initializeCharts() {
            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: '#e5e5e5'
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#9ca3af' },
                        grid: { color: '#333' }
                    },
                    y: {
                        ticks: { color: '#9ca3af' },
                        grid: { color: '#333' }
                    }
                }
            };

            charts.activity = new Chart(document.getElementById('activityChart'), {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: ['#ffa726', '#66bb6a', '#42a5f5', '#ab47bc', '#ef5350']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: '#e5e5e5' }
                        }
                    }
                }
            });

            charts.daily = new Chart(document.getElementById('dailyChart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '활동 학생 수',
                        data: [],
                        borderColor: '#ffa726',
                        backgroundColor: 'rgba(255, 167, 38, 0.1)',
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });

            charts.material = new Chart(document.getElementById('materialChart'), {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: '접근 횟수',
                        data: [],
                        backgroundColor: '#66bb6a'
                    }]
                },
                options: chartOptions
            });

            charts.performance = new Chart(document.getElementById('performanceChart'), {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: '평균 점수 vs 문제 해결 수',
                        data: [],
                        backgroundColor: '#42a5f5'
                    }]
                },
                options: {
                    ...chartOptions,
                    scales: {
                        x: {
                            title: { display: true, text: '문제 해결 수', color: '#9ca3af' },
                            ticks: { color: '#9ca3af' },
                            grid: { color: '#333' }
                        },
                        y: {
                            title: { display: true, text: '평균 점수', color: '#9ca3af' },
                            ticks: { color: '#9ca3af' },
                            grid: { color: '#333' }
                        }
                    }
                }
            });
        }

        async function loadInitialData() {
            await Promise.all([
                loadOverview(),
                loadActivityChart(),
                loadDailyChart(),
                loadPopularMaterials(),
                loadStudentPerformance()
            ]);
        }

        async function loadOverview() {
            try {
                const response = await fetch('/api/teacher/statistics/overview', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateOverviewUI(data);
                }
            } catch (error) {
                console.error('Overview 로딩 실패:', error);
            }
        }

        function updateOverviewUI(data) {
            document.getElementById('todayActive').textContent = data.todayActiveStudents || 0;
            document.getElementById('currentActive').textContent = data.currentlyActive || 0;
            document.getElementById('weeklySubmissions').textContent = data.weeklySubmissions || 0;
            document.getElementById('totalStudents').textContent = data.totalStudents || 0;
        }

        async function loadActivityChart() {
            try {
                const days = document.getElementById('periodFilter').value;
                const response = await fetch(`/api/teacher/statistics/activity-chart?days=${days}`, {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    charts.activity.data.labels = data.labels;
                    charts.activity.data.datasets[0].data = data.data;
                    charts.activity.update();
                }
            } catch (error) {
                console.error('Activity 차트 로딩 실패:', error);
            }
        }

        async function loadDailyChart() {
            try {
                const days = document.getElementById('periodFilter').value;
                const response = await fetch(`/api/teacher/statistics/daily-stats?days=${days}`, {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    charts.daily.data.labels = data.map(item => item.date);
                    charts.daily.data.datasets[0].data = data.map(item => item.activeStudents);
                    charts.daily.update();
                }
            } catch (error) {
                console.error('Daily 차트 로딩 실패:', error);
            }
        }

        async function loadPopularMaterials() {
            try {
                const days = document.getElementById('periodFilter').value;
                const response = await fetch(`/api/teacher/statistics/popular-materials?days=${days}`, {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    charts.material.data.labels = data.map(item => item.name).slice(0, 10);
                    charts.material.data.datasets[0].data = data.map(item => item.accessCount).slice(0, 10);
                    charts.material.update();
                }
            } catch (error) {
                console.error('Material 차트 로딩 실패:', error);
            }
        }

        async function loadStudentPerformance() {
            try {
                const response = await fetch('/api/teacher/statistics/student-performance', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    charts.performance.data.datasets[0].data = data.map(student => ({
                        x: student.problemsSolved,
                        y: student.averageScore
                    }));
                    charts.performance.update();
                    
                    updateStudentsTable(data);
                }
            } catch (error) {
                console.error('Student performance 로딩 실패:', error);
            }
        }

        function updateStudentsTable(students) {
            const tableHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>학생명</th>
                            <th>이메일</th>
                            <th>문제 해결</th>
                            <th>퀴즈 완료</th>
                            <th>평균 점수</th>
                            <th>최근 활동</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${students.map(student => `
                            <tr>
                                <td>${student.nickname}</td>
                                <td>${student.email}</td>
                                <td>${student.problemsSolved}개</td>
                                <td>${student.quizzesCompleted}개</td>
                                <td>${student.averageScore}점</td>
                                <td>${formatDate(student.lastActivity)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('studentsTableContent').innerHTML = tableHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return '활동 없음';
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR') + ' ' + date.toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'});
        }

        function connectWebSocket() {
            const token = localStorage.getItem('authToken');
            if (!token) return;

            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({'Authorization': `Bearer ${token}`}, function(frame) {
                console.log('WebSocket 연결 성공');
                
                stompClient.subscribe('/topic/statistics', function(message) {
                    const data = JSON.parse(message.body);
                    handleRealtimeUpdate(data);
                });
            });
        }

        function handleRealtimeUpdate(data) {
            if (data.type === 'OVERVIEW_UPDATE') {
                updateOverviewUI(data.overview);
            }
        }

        async function refreshData() {
            document.querySelectorAll('.stat-value').forEach(el => el.textContent = '-');
            await loadInitialData();
        }

        async function refreshOverview() {
            await loadOverview();
        }

        function exportCSV() {
            alert('CSV 내보내기 기능 구현 예정');
        }

        function exportPDF() {
            alert('PDF 내보내기 기능 구현 예정');
        }
    </script>
</body>
</html>
