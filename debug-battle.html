<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Debug</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <h1>WebSocket 연결 테스트</h1>
    <div id="status">연결 중...</div>
    <button onclick="testConnection()">연결 테스트</button>
    <div id="log"></div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }

        function testConnection() {
            log('WebSocket 연결 시도...');
            
            try {
                const socket = new SockJS('/ws');
                const stompClient = Stomp.over(socket);
                
                stompClient.connect(
                    {}, 
                    function(frame) {
                        log('✅ WebSocket 연결 성공: ' + frame);
                        document.getElementById('status').textContent = '연결됨';
                        
                        stompClient.subscribe('/user/queue/battle', function(message) {
                            log('📨 메시지 수신: ' + message.body);
                        });
                        
                        // 테스트 메시지 전송
                        stompClient.send('/app/battle/test', {}, JSON.stringify({
                            message: 'test'
                        }));
                        
                    }, 
                    function(error) {
                        log('❌ WebSocket 연결 실패: ' + error);
                        document.getElementById('status').textContent = '연결 실패';
                    }
                );
            } catch (e) {
                log('💥 예외 발생: ' + e.message);
            }
        }

        // 페이지 로드 시 자동 테스트
        window.onload = testConnection;
    </script>
</body>
</html>
