  <style>
      * {
          margin: 0;

      }

      body {

      .header {

      .container {

      .section-header {

      .section-title {
          color: #3498db;

          align-items: center;

      .material-notification {

      .action-btn {

      .curriculum-tabs {

      .tab {

      .tab.active {

      }

      .problems-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
          gap: 1.5rem;
      }

      .problem-card {
          background: #1a1a1a;
          border: 1px solid #333;
          border-radius: 12px;

          transition: all 0.3s ease;
      }

      .problem-card:hover {
          border-color: #3498db;
          transform: translateY(-3px);
          box-shadow: 0 8px 20px rgba(52, 152, 219, 0.2);
      }

      .problem-title {
          font-size: 1.2rem;

      .problem-description {

      .problem-meta {

      .difficulty.medium {

      .difficulty.hard {

      @media (max-width: 768px) {

              grid-template-columns: 1fr;

          .curriculum-tabs {
              gap: 0.25rem;
          }
          
          .tab {

          }

          .section-header {

          }

          .material-header {

          }

          .material-actions {
              width: 100%;
              justify-content: stretch;
          }

          .action-btn {

          }
      }
  </style>

   <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
   <script src="/js/student-activity.js"></script>

<script>
   let allCategories = [];
   let categoryProblems = {};
   let sharedMaterials = [];
   let stompClient = null;
   let connected = false;

   function getAuthToken() {
       return localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
   }

   function getCurrentUserId() {
       const token = getAuthToken();
       if (!token) return null;
       
       try {
           const payload = JSON.parse(atob(token.split('.')[1]));
           return payload.userId || payload.id;
       } catch (e) {
           console.error('ÌÜ†ÌÅ∞ ÌååÏã± Ïò§Î•ò:', e);
           return null;
       }
   }

   function connectWebSocket() {
       const token = getAuthToken();
       if (!token) {
           console.log('ÌÜ†ÌÅ∞Ïù¥ ÏóÜÏñ¥ÏÑú WebSocket Ïó∞Í≤∞ Î∂àÍ∞Ä');
           return;
       }

       const socket = new SockJS('/ws');
       stompClient = Stomp.over(socket);
       
       stompClient.debug = function(str) {
           console.log('STOMP Debug: ' + str);
       };
       
       stompClient.connect({}, function(frame) {
           console.log('practice.html WebSocket Ïó∞Í≤∞ ÏÑ±Í≥µ:', frame);
           connected = true;
           
           stompClient.subscribe('/topic/students', function(message) {
               console.log('practice.htmlÏóêÏÑú Î©îÏãúÏßÄ ÏàòÏã†:', message.body);
               try {
                   const notification = JSON.parse(message.body);
                   if (notification.type === 'material_shared') {
                       handleNewMaterial(notification);
                   }
               } catch (e) {
                   console.error('Î©îÏãúÏßÄ ÌååÏã± Ïò§Î•ò:', e);
               }
           });
           
           const userId = getCurrentUserId();
           if (userId) {
               stompClient.subscribe(`/user/queue/materials`, function(message) {
                   console.log('Í∞úÏù∏ ÏûêÎ£å ÏïåÎ¶º ÏàòÏã†:', message.body);
                   try {
                       const notification = JSON.parse(message.body);
                       if (notification.type === 'material_shared') {
                           handleNewMaterial(notification);
                       }
                   } catch (e) {
                       console.error('Í∞úÏù∏ ÏïåÎ¶º ÌååÏã± Ïò§Î•ò:', e);
                   }
               });
           }
           
       }, function(error) {
           console.error('practice.html WebSocket Ïó∞Í≤∞ Ïã§Ìå®:', error);
           connected = false;
           
           setTimeout(() => {
               if (!connected) {
                   console.log('WebSocket Ïû¨Ïó∞Í≤∞ ÏãúÎèÑ...');
                   connectWebSocket();
               }
           }, 3000);
       });
   }

   function handleNewMaterial(notification) {
       console.log('ÏÉà ÏûêÎ£å Ï≤òÎ¶¨:', notification);
       
       const materialNotification = document.getElementById('materialNotification');
       if (materialNotification) {
           materialNotification.style.display = 'block';
           materialNotification.textContent = notification.message || 'ÏÉà ÏûêÎ£åÍ∞Ä Í≥µÏú†ÎêòÏóàÏäµÎãàÎã§!';
           
           materialNotification.style.animation = 'pulse 2s infinite';
           
           setTimeout(() => {
               materialNotification.style.display = 'none';
               materialNotification.style.animation = '';
           }, 8000);
       }
       
       if (Notification.permission === 'granted') {
           new Notification('ÏÉà ÌïôÏäµÏûêÎ£å Í≥µÏú†', {
               body: notification.message,
               icon: '/favicon.ico'
           });
       }
       
       setTimeout(() => {
           console.log('ÏûêÎ£å Î™©Î°ù ÏÉàÎ°úÍ≥†Ïπ® ÏãúÏûë');
           loadSharedMaterials();
       }, 1000);
   }

   async function loadSharedMaterials() {
       try {
           const token = getAuthToken();
           const response = await fetch('/api/teacher/shared-materials', {
               headers: {
                   'Authorization': `Bearer ${token}`,
                   'Content-Type': 'application/json'
               }
           });
           
           if (response.ok) {
               sharedMaterials = await response.json();
               renderSharedMaterials();
           } else {
               console.error('Í≥µÏú† ÏûêÎ£å Î°úÎî© Ïã§Ìå®:', response.status);
           }
       } catch (error) {
           console.error('Í≥µÏú† ÏûêÎ£å Î°úÎî© Ïã§Ìå®:', error);
       }
   }

   function renderSharedMaterials() {
       const grid = document.getElementById('sharedMaterialsGrid');
       const noMaterials = document.getElementById('noMaterials');
       
       if (sharedMaterials.length === 0) {
           grid.style.display = 'none';
           noMaterials.style.display = 'block';
           return;
       }
       
       grid.style.display = 'grid';
       noMaterials.style.display = 'none';
       grid.innerHTML = '';
       
       sharedMaterials.forEach(material => {
           const card = createMaterialCard(material);
           grid.appendChild(card);
       });
   }

   function createMaterialCard(material) {
       const card = document.createElement('div');
       card.className = 'material-card';
       
       const isNew = isNewMaterial(material.createdAt);
       if (isNew) {
           card.classList.add('new');
       }
       
       const fileIcon = getFileIcon(material.fileType || material.type);
       const fileSize = material.fileSize ? formatFileSize(material.fileSize) : '';
       
       card.innerHTML = `
           <div class="material-header">
               <div class="material-title">${material.title}</div>
               <div class="material-category">${material.category || 'ÏùºÎ∞ò'}</div>
           </div>
           <div class="material-description">${material.description || 'ÏÑ§Î™ÖÏù¥ ÏóÜÏäµÎãàÎã§.'}</div>
           <div class="material-meta">
               <div class="material-type">
                   <span>${fileIcon}</span>
                   <span>${(material.fileType || material.type || 'file').toUpperCase()}</span>
                   ${fileSize ? `<span>(${fileSize})</span>` : ''}
               </div>
               <div class="material-date">${formatDate(material.createdAt)}</div>
           </div>
           <div class="material-actions">
               ${(material.fileType === 'youtube' || material.type === 'youtube') ? 
                   `<button class="action-btn" onclick="openYoutube('${material.youtubeUrl || material.url}')">‚ñ∂Ô∏è ÏãúÏ≤≠ÌïòÍ∏∞</button>` :
                   `<button class="action-btn" onclick="downloadMaterial(${material.id})">üì• Îã§Ïö¥Î°úÎìú</button>`
               }
               <button class="action-btn secondary" onclick="viewMaterial(${material.id})">üëÅÔ∏è ÎØ∏Î¶¨Î≥¥Í∏∞</button>
           </div>
       `;
       
       return card;
   }

   function getFileIcon(fileType) {
       const icons = {
           'pdf': 'üìÑ',
           'ppt': 'üìä',
           'pptx': 'üìä',
           'doc': 'üìù',
           'docx': 'üìù',
           'jpg': 'üñºÔ∏è',
           'jpeg': 'üñºÔ∏è',
           'png': 'üñºÔ∏è',
           'gif': 'üñºÔ∏è',
           'mp4': 'üé•',
           'avi': 'üé•',
           'mov': 'üé•',
           'youtube': 'üì∫',
           'zip': 'üì¶',
           'rar': 'üì¶'
       };
       return icons[fileType?.toLowerCase()] || 'üìÑ';
   }

   function formatFileSize(bytes) {
       if (bytes === 0) return '0 Bytes';
       const k = 1024;
       const sizes = ['Bytes', 'KB', 'MB', 'GB'];
       const i = Math.floor(Math.log(bytes) / Math.log(k));
       return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
   }

   function formatDate(dateString) {
       const date = new Date(dateString);
       const now = new Date();
       const diffTime = Math.abs(now - date);
       const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
       
       if (diffDays === 1) return 'Ïò§Îäò';
       if (diffDays === 2) return 'Ïñ¥Ï†ú';
       if (diffDays <= 7) return `${diffDays - 1}Ïùº Ï†Ñ`;
       
       return date.toLocaleDateString('ko-KR');
   }

   function isNewMaterial(dateString) {
       const date = new Date(dateString);
       const now = new Date();
       const diffTime = Math.abs(now - date);
       const diffHours = diffTime / (1000 * 60 * 60);
       return diffHours <= 24;
   }

   function openYoutube(url) {
       window.open(url, '_blank');
   }

   async function downloadMaterial(materialId) {
       try {
           const token = getAuthToken();
           const response = await fetch(`/api/teacher/materials/${materialId}/download`, {
               headers: {
                   'Authorization': `Bearer ${token}`
               }
           });
           
           if (response.ok) {
               const blob = await response.blob();
               const url = window.URL.createObjectURL(blob);
               const a = document.createElement('a');
               a.href = url;
               a.download = `material_${materialId}`;
               document.body.appendChild(a);
               a.click();
               window.URL.revokeObjectURL(url);
               document.body.removeChild(a);
           } else {
               alert('ÌååÏùº Îã§Ïö¥Î°úÎìúÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
           }
       } catch (error) {
           console.error('Îã§Ïö¥Î°úÎìú Ïã§Ìå®:', error);
           alert('ÌååÏùº Îã§Ïö¥Î°úÎìú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
       }
   }

   function viewMaterial(materialId) {
       window.open(`/api/teacher/materials/${materialId}/view`, '_blank');
   }

   async function loadCategories() {
       try {
           const response = await fetch('/practice/api/categories');
           const categories = await response.json();
           
           const categoryOrder = [
               'HTML Í∏∞Ï¥à', 'CSS Í∏∞Ï¥à', 'JavaScript Í∏∞Ï¥à',
               'Java Í∏∞Ï¥à', 'Í∞ùÏ≤¥ÏßÄÌñ•', 'Java Ïã¨Ìôî',
               'DB/SQL', 'JDBC', 'JPA',
               'Servlet/JSP', 'Spring Framework', 'Spring Boot',
               'MyBatis', 'ÏµúÏ¢Ö ÌîÑÎ°úÏ†ùÌä∏'
           ];
           
           allCategories = categoryOrder.filter(cat => categories.includes(cat));
           
           renderTabs();
           if (allCategories.length > 0) {
               showCurriculum(allCategories[0]);
           }
       } catch (error) {
           console.error('Ïπ¥ÌÖåÍ≥†Î¶¨ Î°úÎî© Ïã§Ìå®:', error);
       }
   }

   async function loadProblems(category) {
       try {
           const response = await fetch(`/practice/api/problems?category=${encodeURIComponent(category)}`);
           const problems = await response.json();
           categoryProblems[category] = problems;
           return problems;
       } catch (error) {
           console.error('Î¨∏Ï†ú Î°úÎî© Ïã§Ìå®:', error);
           return [];
       }
   }

   function renderTabs() {
       const tabsContainer = document.querySelector('.curriculum-tabs');
       tabsContainer.innerHTML = '';
       
       allCategories.forEach((category, index) => {
           const tab = document.createElement('div');
           tab.className = `tab ${index === 0 ? 'active' : ''}`;
           tab.textContent = category;
           tab.addEventListener('click', () => showCurriculum(category));
           tabsContainer.appendChild(tab);
       });
   }

   async function showCurriculum(category) {
       const activeTab = document.querySelector('.tab.active');
       if (activeTab) {
           activeTab.classList.remove('active');
       }
       
       const tabs = document.querySelectorAll('.tab');
       tabs.forEach(tab => {
           if (tab.textContent === category) {
               tab.classList.add('active');
           }
       });
       
       document.getElementById('chapterTitle').textContent = category;
       
       let problems = categoryProblems[category];
       if (!problems) {
           problems = await loadProblems(category);
       }
       
       renderProblems(problems);
   }

   function renderProblems(problems) {
       const grid = document.getElementById('problemsGrid');
       grid.innerHTML = '';
       
       problems.forEach(problem => {
           const card = createProblemCard(problem);
           grid.appendChild(card);
       });
   }

   function createProblemCard(problem) {
       const card = document.createElement('div');
       card.className = 'problem-card';
       card.addEventListener('click', () => solveProblem(problem.problemId));
       
       card.innerHTML = `
           <div class="problem-title">${problem.title}</div>
           <div class="problem-description">${problem.description}</div>
           <div class="problem-meta">
               <span class="difficulty ${getDifficultyClass(problem.difficulty)}">${problem.difficulty}</span>
           </div>
       `;
       
       return card;
   }

   function getDifficultyClass(difficulty) {
       if (difficulty === 'Îß§Ïö∞ Ïâ¨ÏõÄ') return 'very-easy';
       if (difficulty === 'Ïâ¨ÏõÄ') return 'easy';
       if (difficulty === 'Î≥¥ÌÜµ') return 'medium';
       if (difficulty === 'Ïñ¥Î†§ÏõÄ') return 'hard';
       if (difficulty === 'Îß§Ïö∞ Ïñ¥Î†§ÏõÄ') return 'very-hard';
       return 'easy';
   }
   
   function solveProblem(problemId) {
       window.location.href = `/practice/solve/${problemId}`;
