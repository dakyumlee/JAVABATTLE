        }

        .ai-feedback-header {
            display: flex;

            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .score-display {
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .creative-badge {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .feedback-section {
            margin-bottom: 1rem;
        }

        .feedback-content {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 1rem;
            backdrop-filter: blur(10px);
        }

        .strengths-list li::before { content: "âœ…"; position: absolute; left: 0; }
        .improvements-list li::before { content: "ğŸ’¡"; position: absolute; left: 0; }

        .loading-ai {
            display: flex;

            justify-content: center;
            gap: 0.5rem;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #dee2e6;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

    </div>

    <div id="aiFeedbackResult" class="ai-feedback-container" style="display: none;">
        <div class="ai-feedback-header">
            <span>ğŸ¤– AI ì½”ë“œ ë¶„ì„ ê²°ê³¼</span>
            <span id="creativeBadge" class="creative-badge" style="display: none;">ğŸ¨ ì°½ì˜ì  í•´ê²°!</span>
        </div>

        <div class="score-display">
            <span>ì ìˆ˜:</span>
            <span id="aiScore">95</span>
            <span>/100</span>
        </div>

        <div class="feedback-section">
            <div style="font-weight: 600; margin-bottom: 0.5rem;">ğŸ“ ì¢…í•© í‰ê°€</div>
            <div class="feedback-content" id="aiFeedbackText"></div>
        </div>

        <div class="feedback-section" id="strengthsSection" style="display: none;">
            <div style="font-weight: 600; margin-bottom: 0.5rem;">âœ¨ ì˜í•œ ì </div>
            <div class="feedback-content">
                <ul id="strengthsList" style="list-style: none; padding: 0;">
                </ul>
            </div>
        </div>

        <div class="feedback-section" id="improvementsSection" style="display: none;">
            <div style="font-weight: 600; margin-bottom: 0.5rem;">ğŸš€ ê°œì„ í•  ì </div>
            <div class="feedback-content">
                <ul id="improvementsList" style="list-style: none; padding: 0;">
                </ul>
            </div>
        </div>

        <div style="font-size: 0.8rem; opacity: 0.8; text-align: right; margin-top: 1rem;">
            â±ï¸ í‰ê°€ ì‹œê°„: <span id="evaluationTime">2.3ì´ˆ</span>
        </div>
    </div>

    <script>
        async function submitWithAI(problemId, answer) {
            showAILoading();
            
            try {
                const startTime = Date.now();
                
                const response = await fetch(`/api/practice/submit/${problemId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify({ answer: answer })
                });

                const result = await response.json();
                const evaluationTime = ((Date.now() - startTime) / 1000).toFixed(1);
                
                if (response.ok) {
                    showAIFeedback(result, evaluationTime);
                } else {
                    showAIError();
                }
                
            } catch (error) {
                console.error('AI í‰ê°€ ì˜¤ë¥˜:', error);
                showAIError();
            }
        }

        function showAILoading() {
            document.getElementById('aiLoadingState').style.display = 'flex';
            document.getElementById('aiFeedbackResult').style.display = 'none';
        }

        function showAIFeedback(result, evaluationTime) {
            document.getElementById('aiLoadingState').style.display = 'none';
            document.getElementById('aiFeedbackResult').style.display = 'block';

            document.getElementById('aiScore').textContent = result.score;
            
            if (result.isCreative) {
                document.getElementById('creativeBadge').style.display = 'inline-block';
            }

            document.getElementById('aiFeedbackText').textContent = result.feedback;

            if (result.strengths && result.strengths.length > 0) {
                const strengthsList = document.getElementById('strengthsList');
                strengthsList.innerHTML = '';
                result.strengths.forEach(strength => {
                    const li = document.createElement('li');
                    li.style.cssText = 'padding: 0.5rem 0; position: relative; padding-left: 1.5rem;';
                    li.textContent = strength;
                    strengthsList.appendChild(li);
                });
                document.getElementById('strengthsSection').style.display = 'block';
            }

            if (result.improvements && result.improvements.length > 0) {
                const improvementsList = document.getElementById('improvementsList');
                improvementsList.innerHTML = '';
                result.improvements.forEach(improvement => {
                    const li = document.createElement('li');
                    li.style.cssText = 'padding: 0.5rem 0; position: relative; padding-left: 1.5rem;';
                    li.textContent = improvement;
                    improvementsList.appendChild(li);
                });
                document.getElementById('improvementsSection').style.display = 'block';
            }

            document.getElementById('evaluationTime').textContent = `${evaluationTime}ì´ˆ`;

            const container = document.getElementById('aiFeedbackResult');
            if (result.score >= 90) {
                container.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            } else if (result.score >= 70) {
                container.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
            } else {
                container.style.background = 'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)';
                container.style.color = '#333';
            }
        }

        function showAIError() {
            document.getElementById('aiLoadingState').style.display = 'none';
            document.getElementById('aiFeedbackResult').style.display = 'none';
        }
    </script>
</body>
</html>
