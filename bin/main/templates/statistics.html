<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 통계 - Java Battle Arena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            color: #2c3e50;
        }
        
        .header {
            background: white;
            padding: 2rem;
            text-align: center;
            border-bottom: 2px solid #e9ecef;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 700;
        }
        
        .header p {
            color: #6c757d;
            font-size: 1rem;
            font-weight: 500;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
        }

        .nav-link {
            color: #6c757d;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s;
            font-weight: 500;
        }

        .nav-link:hover, .nav-link.active {
            color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .page-subtitle {
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #3498db;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: #3498db;
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        .stat-label {
            color: #6c757d;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .stat-change {
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .stat-up {
            color: #27ae60;
        }

        .stat-down {
            color: #e74c3c;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .chart-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .chart-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.9rem;
            color: #6c757d;
            font-weight: 600;
        }

        .filter-select {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            color: #2c3e50;
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-weight: 500;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #3498db;
        }

        .export-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: white;
            border: 2px solid #e9ecef;
            color: #6c757d;
        }

        .btn-secondary:hover {
            border-color: #3498db;
            color: #3498db;
            transform: translateY(-2px);
        }

        .students-table {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #e9ecef;
        }

        .table-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e9ecef;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        .table td {
            color: #2c3e50;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #6c757d;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e9ecef;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            position: fixed;
            top: 5rem;
            right: 2rem;
            background: #3498db;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            width: 45px;
            height: 45px;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .refresh-btn:hover {
            background: #2980b9;
            transform: rotate(180deg) scale(1.1);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }

            .export-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <button class="refresh-btn" onclick="refreshData()">🔄</button>

    <div class="header">
        <h1>📊 학습 통계 대시보드</h1>
        <p>학생들의 학습 활동과 성과를 한눈에 확인하세요</p>
        <div class="nav-links">
            <a href="/teacher" class="nav-link">실시간 모니터링</a>
            <a href="/teacher-materials" class="nav-link">자료 관리</a>
            <a href="/statistics" class="nav-link active">학습 통계</a>
            <a href="/" class="nav-link">메인으로</a>
        </div>
    </div>

    <div class="container">
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">기간 선택</label>
                <select class="filter-select" id="periodFilter">
                    <option value="7">최근 7일</option>
                    <option value="30">최근 30일</option>
                    <option value="90">최근 3개월</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">데이터 새로고침</label>
                <button class="btn btn-secondary" onclick="refreshData()">새로고침</button>
            </div>
        </div>

        <div class="export-buttons">
            <button class="btn btn-primary" onclick="exportCSV()">📄 CSV 내보내기</button>
            <button class="btn btn-secondary" onclick="exportPDF()">📋 PDF 내보내기</button>
        </div>

        <div id="messageContainer"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="todayActive">-</div>
                <div class="stat-label">오늘 활동 학생</div>
                <div class="stat-change stat-up" id="todayChange">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="currentActive">-</div>
                <div class="stat-label">현재 접속 중</div>
                <div class="stat-change" id="currentChange">실시간 업데이트</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="weeklySubmissions">-</div>
                <div class="stat-label">이번 주 문제 제출</div>
                <div class="stat-change stat-up" id="submissionChange">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalStudents">-</div>
                <div class="stat-label">전체 학생 수</div>
                <div class="stat-change" id="totalChange">등록된 학생</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3 class="chart-title">활동 유형별 통계</h3>
                <div class="chart-container">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">일별 학습 추이</h3>
                <div class="chart-container">
                    <canvas id="dailyChart"></canvas>
                </div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3 class="chart-title">인기 학습 자료</h3>
                <div class="chart-container">
                    <canvas id="materialChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">학생 성과 분포</h3>
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </div>

        <div class="students-table">
            <div class="table-header">
                <h3 class="chart-title">학생별 상세 통계</h3>
            </div>
            <div id="studentsTableContent">
                <div class="loading">
                    <div class="spinner"></div>
                    데이터 로딩 중...
                </div>
            </div>
        </div>
    </div>

    <script>
        let charts = {};
        let stompClient = null;

        function getAuthToken() {
            return localStorage.getItem('token') || 
                   localStorage.getItem('jwtToken') || 
                   localStorage.getItem('authToken') || 
                   sessionStorage.getItem('token') ||
                   sessionStorage.getItem('jwtToken') ||
                   sessionStorage.getItem('authToken');
        }

        function showMessage(message, type = 'success') {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            loadInitialData();
            connectWebSocket();
            
            document.getElementById('periodFilter').addEventListener('change', function() {
                refreshData();
            });
            
            setInterval(refreshOverview, 30000);
        });

        function initializeCharts() {
            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: '#2c3e50'
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#6c757d' },
                        grid: { color: '#e9ecef' }
                    },
                    y: {
                        ticks: { color: '#6c757d' },
                        grid: { color: '#e9ecef' }
                    }
                }
            };

            charts.activity = new Chart(document.getElementById('activityChart'), {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: ['#3498db', '#27ae60', '#f39c12', '#e74c3c', '#9b59b6']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: '#2c3e50' }
                        }
                    }
                }
            });

            charts.daily = new Chart(document.getElementById('dailyChart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '활동 학생 수',
                        data: [],
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });

            charts.material = new Chart(document.getElementById('materialChart'), {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: '접근 횟수',
                        data: [],
                        backgroundColor: '#27ae60'
                    }]
                },
                options: chartOptions
            });

            charts.performance = new Chart(document.getElementById('performanceChart'), {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: '평균 점수 vs 문제 해결 수',
                        data: [],
                        backgroundColor: '#f39c12'
                    }]
                },
                options: {
                    ...chartOptions,
                    scales: {
                        x: {
                            title: { display: true, text: '문제 해결 수', color: '#6c757d' },
                            ticks: { color: '#6c757d' },
                            grid: { color: '#e9ecef' }
                        },
                        y: {
                            title: { display: true, text: '평균 점수', color: '#6c757d' },
                            ticks: { color: '#6c757d' },
                            grid: { color: '#e9ecef' }
                        }
                    }
                }
            });
        }

        async function loadInitialData() {
            await Promise.all([
                loadOverview(),
                loadActivityChart(),
                loadDailyChart(),
                loadPopularMaterials(),
                loadStudentPerformance()
            ]);
        }

        async function loadOverview() {
            try {
                const response = await fetch('/api/statistics/overview', {
                    headers: {
                        'Authorization': 'Bearer ' + getAuthToken()
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateOverviewUI(data);
                } else {
                    console.error('Overview 로딩 실패:', response.status);
                    updateOverviewUI({
                        todayActiveStudents: 0,
                        currentlyActive: 0,
                        weeklySubmissions: 0,
                        totalStudents: 0
                    });
                }
            } catch (error) {
                console.error('Overview 로딩 실패:', error);
                updateOverviewUI({
                    todayActiveStudents: 0,
                    currentlyActive: 0,
                    weeklySubmissions: 0,
                    totalStudents: 0
                });
            }
        }

        function updateOverviewUI(data) {
            document.getElementById('todayActive').textContent = data.todayActiveStudents || 0;
            document.getElementById('currentActive').textContent = data.currentlyActive || 0;
            document.getElementById('weeklySubmissions').textContent = data.weeklySubmissions || 0;
            document.getElementById('totalStudents').textContent = data.totalStudents || 0;
        }

        async function loadActivityChart() {
            try {
                const days = document.getElementById('periodFilter').value;
                const response = await fetch(`/api/statistics/activity-chart?days=${days}`, {
                    headers: {
                        'Authorization': 'Bearer ' + getAuthToken()
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    charts.activity.data.labels = data.labels || [];
                    charts.activity.data.datasets[0].data = data.data || [];
                    charts.activity.update();
                } else {
                    charts.activity.data.labels = [];
                    charts.activity.data.datasets[0].data = [];
                    charts.activity.update();
                }
            } catch (error) {
                console.error('Activity 차트 로딩 실패:', error);
                charts.activity.data.labels = [];
                charts.activity.data.datasets[0].data = [];
                charts.activity.update();
            }
        }

        async function loadDailyChart() {
            try {
                const days = document.getElementById('periodFilter').value;
                const response = await fetch(`/api/statistics/daily-stats?days=${days}`, {
                    headers: {
                        'Authorization': 'Bearer ' + getAuthToken()
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    charts.daily.data.labels = data.map ? data.map(item => item.date) : [];
                    charts.daily.data.datasets[0].data = data.map ? data.map(item => item.activeStudents) : [];
                    charts.daily.update();
                } else {
                    charts.daily.data.labels = [];
                    charts.daily.data.datasets[0].data = [];
                    charts.daily.update();
                }
            } catch (error) {
                console.error('Daily 차트 로딩 실패:', error);
                charts.daily.data.labels = [];
                charts.daily.data.datasets[0].data = [];
                charts.daily.update();
            }
        }

        async function loadPopularMaterials() {
            try {
                const days = document.getElementById('periodFilter').value;
                const response = await fetch(`/api/statistics/popular-materials?days=${days}`, {
                    headers: {
                        'Authorization': 'Bearer ' + getAuthToken()
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    charts.material.data.labels = data.map ? data.map(item => item.name).slice(0, 10) : [];
                    charts.material.data.datasets[0].data = data.map ? data.map(item => item.accessCount).slice(0, 10) : [];
                    charts.material.update();
                } else {
                    charts.material.data.labels = [];
                    charts.material.data.datasets[0].data = [];
                    charts.material.update();
                }
            } catch (error) {
                console.error('Material 차트 로딩 실패:', error);
                charts.material.data.labels = [];
                charts.material.data.datasets[0].data = [];
                charts.material.update();
            }
        }

        async function loadStudentPerformance() {
            try {
                const response = await fetch('/api/statistics/student-performance', {
                    headers: {
                        'Authorization': 'Bearer ' + getAuthToken()
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data && data.length > 0) {
                        charts.performance.data.datasets[0].data = data.map(student => ({
                            x: student.problemsSolved,
                            y: student.averageScore
                        }));
                        charts.performance.update();
                        updateStudentsTable(data);
                    } else {
                        charts.performance.data.datasets[0].data = [];
                        charts.performance.update();
                        updateStudentsTable([]);
                    }
                } else {
                    charts.performance.data.datasets[0].data = [];
                    charts.performance.update();
                    updateStudentsTable([]);
                }
            } catch (error) {
                console.error('Student performance 로딩 실패:', error);
                charts.performance.data.datasets[0].data = [];
                charts.performance.update();
                updateStudentsTable([]);
            }
        }

        function updateStudentsTable(students) {
            if (!students || students.length === 0) {
                document.getElementById('studentsTableContent').innerHTML = 
                    '<div style="padding: 2rem; text-align: center; color: #6c757d;">등록된 학생이 없습니다.</div>';
                return;
            }
            
            const tableHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>학생명</th>
                            <th>이메일</th>
                            <th>문제 해결</th>
                            <th>퀴즈 완료</th>
                            <th>평균 점수</th>
                            <th>최근 활동</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${students.map(student => `
                            <tr>
                                <td>${student.nickname}</td>
                                <td>${student.email}</td>
                                <td>${student.problemsSolved}개</td>
                                <td>${student.quizzesCompleted}개</td>
                                <td>${student.averageScore}점</td>
                                <td>${formatDate(student.lastActivity)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('studentsTableContent').innerHTML = tableHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return '활동 없음';
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR') + ' ' + date.toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'});
        }

        function connectWebSocket() {
            const token = getAuthToken();
            if (!token) return;

            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({'Authorization': `Bearer ${token}`}, function(frame) {
                console.log('WebSocket 연결 성공');
                
                stompClient.subscribe('/topic/statistics', function(message) {
                    const data = JSON.parse(message.body);
                    handleRealtimeUpdate(data);
                });
            });
        }

        function handleRealtimeUpdate(data) {
            if (data.type === 'OVERVIEW_UPDATE') {
                updateOverviewUI(data.overview);
            }
        }

        async function refreshData() {
            document.querySelectorAll('.stat-value').forEach(el => el.textContent = '-');
            await loadInitialData();
            showMessage('데이터가 새로고침되었습니다!');
        }

        async function refreshOverview() {
            await loadOverview();
        }

        async function exportCSV() {
            try {
                const token = getAuthToken();
                const response = await fetch('/api/statistics/export/csv', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                if (response.ok) {
