<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ÌäúÌÑ∞ - Java Battle Arena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Pretendard Variable', Pretendard, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: #1a1a1a;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: #3498db;
        }
        
        .logo-icon {
            font-size: 1.5rem;
            color: #3498db;
        }
        
        .back-btn {
            background: #3498db;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem;
            gap: 1.5rem;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            scroll-behavior: smooth;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
        
        .message {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: #3498db;
            color: white;
        }
        
        .message.ai .message-avatar {
            background: #e74c3c;
            color: white;
        }
        
        .message.system .message-avatar {
            background: #27ae60;
            color: white;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 1.25rem 1.5rem;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.6;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .message.user .message-bubble {
            background: #3498db;
            color: white;
            border-bottom-right-radius: 8px;
        }
        
        .message.ai .message-bubble {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border-bottom-left-radius: 8px;
        }
        
        .message.system .message-bubble {
            background: #27ae60;
            color: white;
            font-size: 0.9rem;
            border-radius: 15px;
            border-bottom-left-radius: 8px;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .typing-indicator.active {
            display: flex;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border-bottom-left-radius: 8px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #888;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .quick-questions {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            padding: 0 1rem;
        }
        
        .quick-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            padding: 0.75rem 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .quick-btn:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
        }
        
        .input-area {
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            font-family: inherit;
            font-size: 0.95rem;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            transition: all 0.3s ease;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #3498db;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .send-btn {
            background: #3498db;
            color: white;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        
        .send-btn:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .send-btn:active {
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .chat-container {
                padding: 1rem;
                gap: 1rem;
            }
            
            .message-bubble {
                max-width: 85%;
                padding: 1rem 1.25rem;
            }
            
            .quick-questions {
                padding: 0;
            }
            
            .quick-btn {
                font-size: 0.8rem;
                padding: 0.6rem 1rem;
            }
            
            .input-area {
                padding: 1rem;
            }
            
            .header {
                padding: 1rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="logo-icon">ü§ñ</span>
            <span>AI ÌäúÌÑ∞</span>
        </div>
        <a href="/" class="back-btn">‚Üê ÌôàÏúºÎ°ú</a>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message system">
                <div class="message-avatar">AI</div>
                <div class="message-bubble">
                    ÏïàÎÖïÌïòÏÑ∏Ïöî! JavaÏóê ÎåÄÌï¥ Î¨¥ÏóáÏù¥Îì† Î¨ºÏñ¥Î≥¥ÏÑ∏Ïöî üòä
                </div>
            </div>
        </div>

        <div class="quick-questions">
            <button class="quick-btn" onclick="sendQuickQuestion('Î≥ÄÏàòÏôÄ ÏÉÅÏàòÏùò Ï∞®Ïù¥Ï†êÏùÄ Î¨¥ÏóáÏù∏Í∞ÄÏöî?')">Î≥ÄÏàò vs ÏÉÅÏàò</button>
            <button class="quick-btn" onclick="sendQuickQuestion('forÎ¨∏Í≥º whileÎ¨∏Ïùò Ï∞®Ïù¥Ï†êÏùÑ ÏÑ§Î™ÖÌï¥Ï£ºÏÑ∏Ïöî')">Î∞òÎ≥µÎ¨∏ Ï∞®Ïù¥</button>
            <button class="quick-btn" onclick="sendQuickQuestion('ÌÅ¥ÎûòÏä§ÏôÄ Í∞ùÏ≤¥Ïùò Í∞úÎÖêÏùÑ ÏâΩÍ≤å ÏÑ§Î™ÖÌï¥Ï£ºÏÑ∏Ïöî')">ÌÅ¥ÎûòÏä§ vs Í∞ùÏ≤¥</button>
            <button class="quick-btn" onclick="sendQuickQuestion('Î∞∞Ïó¥Í≥º ArrayListÏùò Ï∞®Ïù¥Ï†êÏùÄ?')">Î∞∞Ïó¥ vs List</button>
        </div>

        <div class="input-area">
            <textarea id="messageInput" class="message-input" placeholder="JavaÏóê ÎåÄÌï¥ Î¨¥ÏóáÏù¥Îì† Î¨ºÏñ¥Î≥¥ÏÑ∏Ïöî..." rows="1"></textarea>
            <button class="send-btn" onclick="sendMessage()">Ï†ÑÏÜ°</button>

    </div>
	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
	<script src="/js/student-activity.js"></script>
    <script>
        function getUserNickname() {
            const username = localStorage.getItem('username');
            if (username) {
                return username.charAt(0).toUpperCase();
            }
            return 'ÎÇò';
        }

        function addMessage(content, type, showAvatar = true) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let avatarHtml = '';
            if (showAvatar) {
                let avatarText = '';
                switch(type) {
                    case 'user': avatarText = getUserNickname(); break;
                    case 'ai': avatarText = 'AI'; break;
                    case 'system': avatarText = 'SYS'; break;
                }
                avatarHtml = `<div class="message-avatar">${avatarText}</div>`;
            }
            
            messageDiv.innerHTML = `
                ${avatarHtml}
                <div class="message-bubble">${content}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator active';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">AI</div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function sendQuickQuestion(question) {
            document.getElementById('messageInput').value = question;
            sendMessage();
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.querySelector('.send-btn');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'Ï†ÑÏÜ° Ï§ë...';
            
            addMessage(message, 'user');
            messageInput.value = '';
            
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/ai-tutor/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: message })
                });
                
                const data = await response.json();
                
                hideTypingIndicator();
                
                if (response.ok && data.answer) {
                    addMessage(data.answer, 'ai');
                } else {
                    addMessage('ÎãµÎ≥Ä ÏÉùÏÑ± Ïã§Ìå®. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.', 'ai');
                }
                
            } catch (error) {
                hideTypingIndicator();
                addMessage('ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•ò. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.', 'ai');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Ï†ÑÏÜ°';
                messageInput.focus();
            }
        }

        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
