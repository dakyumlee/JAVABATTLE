spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # validate → update로 변경
    show-sql: false

logging:
  level:
    com.javabattle.arena: INFO
    org.springframework.web: INFO
