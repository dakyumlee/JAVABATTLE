spring:
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  
  thymeleaf:
    cache: true
        
server:
  port: ${PORT:8080}
  
jwt:
  secret: ${JWT_SECRET:fallback-secret-key}
  expiration: 86400000

logging:
  level:
    com.javabattle: INFO
